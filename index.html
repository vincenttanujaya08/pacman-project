<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man 45th Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Three.js Canvas Container -->
        <div id="canvas-container"></div>

        <!-- UI Controls -->
        <div id="controls">
            <!-- Mode Toggle - HIDDEN (always free mode) -->
            <div class="control-group" style="display: none;">
                <button id="toggleMode" class="btn-mode">
                    <span id="modeText">Switch to Free Mode</span>
                </button>
            </div>

            <!-- Scene Navigation (for testing) - HIDDEN by default, press H to show -->
            <div class="control-group scene-nav">
                <button class="btn-scene" data-scene="opening">Opening</button>
                <button class="btn-scene" data-scene="scene2">Scene 2</button>
                <button class="btn-scene" data-scene="scene3">Scene 3</button> <!-- âœ… NEW -->
                <!-- <button class="btn-scene" data-scene="arcade">Arcade</button>
                <button class="btn-scene" data-scene="gameplay">Gameplay</button>
                <button class="btn-scene" data-scene="ending">Ending</button> -->
            </div>

            <!-- Free Mode Instructions - ALWAYS VISIBLE -->
            <div id="freeInstructions" class="instructions">
                <p><strong>ðŸŽ® Camera Controls:</strong></p>
                <p>WASD - Move | Mouse Drag - Rotate | Scroll - Zoom</p>
                <p>Q - Down | E - Up | Shift - Sprint</p>
                <p><strong>H</strong> - Toggle Scene Menu</p>
            </div>

            <!-- Setup Instructions -->
            <div id="setupInstructions" class="instructions">
                <p><strong>ðŸŽ¬ Animation:</strong></p>
                <p>B: Start | X: Stop | C: Reset</p>
            </div>
        </div>

        <!-- âœ… Position Display (X Y Z + Yaw Pitch) -->
        <div id="positionDisplay" class="position-display">
            <div class="position-label">Camera Position:</div>
            <div class="position-coords">
                <span>X: <span id="posX">0.00</span></span>
                <span>Y: <span id="posY">0.00</span></span>
                <span>Z: <span id="posZ">0.00</span></span>
            </div>
            <!-- âœ… Rotation display (Yaw & Pitch for FPS mode) -->
            <div class="rotation-label">Camera Rotation:</div>
            <div class="rotation-coords">
                <span>Yaw: <span id="rotYaw">-</span></span>
                <span>Pitch: <span id="rotPitch">-</span></span>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="loading-screen">
            <div class="loading-content">
                <div class="pacman-loader"></div>
                <p id="loadingText">Loading Pac-Man Universe...</p>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- OrbitControls (for free mode) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Main App -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
